name: Daily Hijri JSON Update

permissions:
  contents: write

on:
  schedule:
    - cron: '30 18 * * *'   # âœ… Bangladesh 12:00 AM
  workflow_dispatch:

jobs:
  update-hijri:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install hijridate==2.3.0

      - name: Generate Hijri JSON
        run: |
          python Hijridate_calculation/generate_hijri.py

      - name: Commit & Push if changed
        run: |
          git add Hijridate_calculation/today_hijri.json
          if git diff --staged --quiet; then
            echo "âœ… No changes detected."
          else
            git commit -m "ðŸ•Œ Auto update Hijri date ($(date -u '+%Y-%m-%d %H:%M UTC'))"
            git push
          fi
