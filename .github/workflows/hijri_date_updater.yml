name: Daily Hijri JSON Update

on:
  schedule:
    - cron: '0 18 * * *'      # বাংলাদেশ রাত ১২টা
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # এটা ছাড়া push হবে না

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install hijridate
        run: pip install hijridate==2.3.0

      - name: Generate Hijri JSON
        run: python Hijridate_calculation/generate_hijri.py

      - name: Commit & Push if changed
        run: |
          git add Hijridate_calculation/today.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update Hijri date – $(date '+%Y-%m-%d %H:%M')"
            git push origin main
          fi
