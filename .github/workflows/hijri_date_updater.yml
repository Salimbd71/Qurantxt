name: Daily Hijri JSON Update

on:
  schedule:
    - cron: '0 18 * * *'      # বাংলাদেশ রাত ১২টা
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install hijridate
        run: pip install hijridate==2.3.0

      - name: Generate today.json
        run: python Hijridate_calculation/generate_hijri.py

      - name: Commit & Push if changed
        run: |
          git add Hijridate_calculation/today.json
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Auto update Hijri date – $(date '+%Y-%m-%d %H:%M')" && 
            git push
          )
